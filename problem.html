<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Concern - Student Voice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            background-color: blueviolet
        }
        header {
            background-color: blueviolet;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: blueviolet;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #5693ee;
        }
        .submitted-queries {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .submitted-queries h3 {
            text-align: center;
            color: blueviolet;
        }
        .query {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #todoList {
            margin-top: 20px;
        }
        #todoList li {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        #todoList button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        #todoList button:hover {
            background-color: darkred;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Submit Your Concern</h1>
    <p>Share your problems or queries with the college management</p>
</header>

<div class="container">
    <form id="concernForm">
        <label for="studentName">Your Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="queryText">Problem/Concern:</label>
        <textarea id="itemInput" name="queryText" required></textarea>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="management">Management</option>
            <option value="academic">Academic</option>
            <option value="sanitation">Sanitation</option>
            <option value="sports">Sports</option>
            <option value="general">General Concerns</option>
        </select>

        <button id="addItemBtn" class="submit-btn">Submit</button>
    </form>

    <div id="submittedQueries" class="submitted-queries">
        <h3>Submitted Concerns</h3>
        <ul id="todoList"></ul>
    </div>
</div>

<script src="taskmaneger.js"></script>

</body>
</html>
